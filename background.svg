<svg width="2560" height="1440" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Subtle noise filter for texture -->
    <filter id="noise" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence baseFrequency="0.9" numOctaves="1" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 .015"/>
      </feComponentTransfer>
    </filter>
    
    <!-- Soft blur for wave shadows -->
    <filter id="softBlur">
      <feGaussianBlur stdDeviation="60"/>
    </filter>
    
    <!-- Gradient definitions - very subtle -->
    <linearGradient id="wave1" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#EDEFF5" stop-opacity="0.25"/>
      <stop offset="40%" stop-color="#EDEFF5" stop-opacity="0.08"/>
      <stop offset="70%" stop-color="#FAFAFB" stop-opacity="0"/>
    </linearGradient>
    
    <linearGradient id="wave2" x1="100%" y1="40%" x2="0%" y2="10%">
      <stop offset="0%" stop-color="#E5E7EB" stop-opacity="0.2"/>
      <stop offset="50%" stop-color="#E5E7EB" stop-opacity="0.05"/>
      <stop offset="80%" stop-color="#FAFAFB" stop-opacity="0"/>
    </linearGradient>
    
    <linearGradient id="wave3" x1="0%" y1="100%" x2="100%" y2="20%">
      <stop offset="0%" stop-color="#EDEFF5" stop-opacity="0.18"/>
      <stop offset="35%" stop-color="#EDEFF5" stop-opacity="0.04"/>
      <stop offset="70%" stop-color="#FAFAFB" stop-opacity="0"/>
    </linearGradient>
    
    <linearGradient id="wave4" x1="100%" y1="25%" x2="25%" y2="75%">
      <stop offset="0%" stop-color="#E5E7EB" stop-opacity="0.15"/>
      <stop offset="45%" stop-color="#E5E7EB" stop-opacity="0.03"/>
      <stop offset="85%" stop-color="#FAFAFB" stop-opacity="0"/>
    </linearGradient>
    
    <!-- Subtle accent glow (very faint) -->
    <radialGradient id="glowTopRight" cx="90%" cy="10%">
      <stop offset="0%" stop-color="#2563EB" stop-opacity="0.06"/>
      <stop offset="40%" stop-color="#2563EB" stop-opacity="0.02"/>
      <stop offset="100%" stop-color="#2563EB" stop-opacity="0"/>
    </radialGradient>
    
    <radialGradient id="glowBottomLeft" cx="10%" cy="90%">
      <stop offset="0%" stop-color="#2563EB" stop-opacity="0.05"/>
      <stop offset="40%" stop-color="#2563EB" stop-opacity="0.015"/>
      <stop offset="100%" stop-color="#2563EB" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Center highlight mask -->
    <radialGradient id="centerHighlight" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.4"/>
      <stop offset="30%" stop-color="#FFFFFF" stop-opacity="0.2"/>
      <stop offset="60%" stop-color="#FAFAFB" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Base ivory background -->
  <rect width="2560" height="1440" fill="#FAFAFB"/>
  
  <!-- Subtle corner glows (very faint) -->
  <circle cx="2304" cy="144" r="500" fill="url(#glowTopRight)"/>
  <circle cx="256" cy="1296" r="450" fill="url(#glowBottomLeft)"/>
  
    <!-- Wave Layer 1 - Right side curve (most pronounced) -->
  <path d="M 2560 0 Q 2400 150 2200 300 T 1800 500 Q 1600 550 1400 600 T 1000 650 Q 800 670 600 680 T 200 690 Q 100 695 0 690 L 0 1440 L 2560 1440 Z"
        fill="url(#wave1)"
        opacity="0.8"
        filter="url(#softBlur)"/>

  <!-- Wave Layer 2 - Secondary right curve -->
  <path d="M 2560 100 Q 2450 200 2300 350 T 2000 550 Q 1800 600 1600 650 T 1200 700 Q 1000 720 800 730 T 300 740 Q 150 745 0 740 L 0 1440 L 2560 1440 Z"
        fill="url(#wave2)"
        opacity="0.7"
        filter="url(#softBlur)"/>

  <!-- Wave Layer 3 - Bottom-left curve -->
  <path d="M 0 1440 Q 400 1200 800 1050 T 1600 850 Q 1800 800 2000 750 T 2400 650 Q 2500 600 2560 550 L 2560 0 L 0 0 Z"
        fill="url(#wave3)"
        opacity="0.6"
        filter="url(#softBlur)"/>

  <!-- Wave Layer 4 - Additional subtle layer -->
  <path d="M 2560 300 Q 2450 400 2300 500 T 2000 650 Q 1800 700 1600 750 T 1200 800 Q 1000 820 800 830 T 400 840 Q 200 845 0 840 L 0 1440 L 2560 1440 Z"
        fill="url(#wave4)"
        opacity="0.55"
        filter="url(#softBlur)"/>
  
  <!-- Center highlight - keeps middle 60% almost plain ivory -->
  <ellipse cx="1280" cy="720" rx="768" ry="432" 
           fill="url(#centerHighlight)" 
           filter="url(#softBlur)"/>
  
    <!-- Subtle noise texture overlay -->
  <rect width="2560" height="1440" fill="#FAFAFB" opacity="0.4" filter="url(#noise)"/>
</svg>
